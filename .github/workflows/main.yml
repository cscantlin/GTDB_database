name: Download GTDB Database

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1'  # Runs weekly (adjust as needed)

jobs:
  download-gtdb:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Download GTDB Files
      run: |
        wget https://data.gtdb.ecogenomic.org/releases/latest/gtdb_proteins_aa_rep.tar.gz -O gtdb_proteins_aa_rep.tar.gz

    - name: Commit and Push Changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Auto-update GTDB database"
        git push
